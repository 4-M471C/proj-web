<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/clothing.css">

    <!-- JSCRIPT -->
    <script src="/js/products-data.js" defer></script>
    <script src="/js/clothing1.js" defer></script>

    <title>Clothing 1 - Red</title>
</head>

<body>
    <div id="c-full-dress-map" class="c-container">
        <h1>Full Dress Map</h1>
        <a href="#">Clickable Map Placeholder</a>
    </div>

    <div id="c-gallery" class="c-container">
        <h1>Gallery</h1>
        <div class="c-carousel">
            <img src="placeholder1.jpg" alt="Photo 1">
        </div>
    </div>

    <!-- RELATED PRODUCTS -->

    <div id="c-related-products" class="c-container">
        <h1>Related Products</h1>
        <div class="divider"></div>
        <div class="c-products-grid">

            <div class="c-product-item" data-product="6A">
                <div class="c-product-image">
                    <img src="" alt="">
                </div>
                <div class="c-product-info">
                    <h3 class="product-title"></h3>
                    <p class="product-price"></p>
                    <a class="c-quick-view" data-product="6A">
                        <span class="eye-icon"></span>
                    </a>
                </div>
            </div>

            <div class="c-product-item" data-product="8A">
                <div class="c-product-image">
                    <img src="" alt="">
                </div>
                <div class="c-product-info">
                    <h3 class="product-title"></h3>
                    <p class="product-price"></p>
                    <a class="c-quick-view" data-product="8A">
                        <span class="eye-icon"></span>
                    </a>
                </div>
            </div>

            <div class="c-product-item" data-product="9A">
                <div class="c-product-image">
                    <img src="" alt="">
                </div>
                <div class="c-product-info">
                    <h3 class="product-title"></h3>
                    <p class="product-price"></p>
                    <a class="c-quick-view" data-product="9A">
                        <span class="eye-icon"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- RELATED PRODUCTS : QUICK MODAL VIEW-->
    <div class="c-modal" id="modal" style="display: none;">
        <div class="c-modal-content">
            <span class="c-modal-close">&times;</span>
            <div class="c-modal-left">
                <img id="modal-left-image" src="" alt="">
            </div>
            <div class="c-modal-right">
                <h1 id="modal-title"></h1>
                <h2 id="modal-price"></h2>
                <p id="modal-long-description"></p>
                <div class="divider"></div>
                <p id="modal-category"></p>
            </div>
        </div>
    </div>

    <!-- REVIEW -->
    <div id="c-review" class="c-container">
        <h1>Review</h1>
    </div>
</body>

</html>
