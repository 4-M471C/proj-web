<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">

     <!-- CSS -->
     <link rel="stylesheet" href="/css/main.css">
     <link rel="stylesheet" href="/css/clothing.css">

     <!-- JSCRIPT -->
     <script src="/js/clothing1.js" defer></script>

     <title>Clothing 1 - Red</title>
</head>

<body>
     <div id="c-full-dress-map" class="c-container">
          <h1>Full Dress Map</h1>
          <a href="#">Clickable Map Placeholder</a>
     </div>

     <div id="c-gallery" class="c-container">
          <h1>Gallery</h1>
          <div class="c-carousel">
               <img src="placeholder1.jpg" alt="Photo 1">
          </div>
     </div>

     <div id="c-related-products" class="c-container">
          <h1>Related Products</h1>
          <div class="divider"></div>
          <div class="c-products-grid">
               <div class="c-product-item" data-product="1">
                    <div class="c-product-image">
                         <img src="/img-clothing/r-glv-02.jpg" alt="Black Lace Mesh Gloves">
                    </div>
                    <div class="c-product-info">
                         <h3>Black Lace Mesh Gloves</h3>
                         <p>Price: $18.00</p>
                         <a class="c-quick-view" data-product="1">
                              <span class="eye-icon"></a>
                         </a>
                    </div>
               </div>
               <div class="c-product-item" data-product="2">
                    <div class="c-product-image">
                         <img src="/img-clothing/r-shoes-feat-01.jpg" alt="Red and White Mary Jane Heels">
                    </div>
                    <div class="c-product-info">
                         <h3>Red and White Mary Jane Heels</h3>
                         <p>Price: $55.00</p>
                         <a class="c-quick-view" data-product="2">
                              <span class="eye-icon"></a>
                         </a>
                    </div>
               </div>
               <div class="c-product-item" data-product="3">
                    <div class="c-product-image">
                         <img src="/img-clothing/r-bag-01.jpg" alt="Black Velvet Handbag with Crystal Buckle">
                    </div>
                    <div class="c-product-info">
                         <h3>Black Velvet Handbag with Crystal Buckle</h3>
                         <p>Price: Â£75.00</p>
                         <a class="c-quick-view" data-product="3">
                              <span class="eye-icon"></a>
                         </a>
                    </div>
               </div>
          </div>
     </div>

     <div class="c-modal" id="modal">
          <div class="c-modal-content">
               <span class="c-modal-close">&times;</span>
               <div class="c-modal-left">
                    <img id="modal-left-image" src="" alt="">
               </div>
               <div class="c-modal-right">
                    <h1 id="modal-title"></h1>
                    <h2 id="modal-price"></h2>
                    <p id="modal-description"></p>
                    <div class="divider"></div>
                    <p><em>Accessories, Women</em></p>
               </div>
          </div>
     </div>

     <div id="c-review" class="c-container">
          <h1>Review</h1>
     </div>
</body>

</html>
